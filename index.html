
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerHub SL - Jobs & Internships</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0b6efd">
    <link rel="apple-touch-icon" href="https://picsum.photos/192/192">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Splash Screen Styles */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #ffffff 0%, #f1f5f9 100%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #splash-screen.fade-out {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: logo-float 3s ease-in-out infinite;
        }

        @keyframes logo-float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }

        .pulse-ring {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 2px solid #00A8B5;
            opacity: 0;
            animation: pulse-ring 2s cubic-bezier(0.24, 0, 0.38, 1) infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.8); opacity: 0; }
        }

        .loading-bar-container {
            margin-top: 40px;
            width: 120px;
            height: 4px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, #005696, #00A8B5);
            border-radius: 10px;
            position: absolute;
            left: -40%;
            animation: loading-move 1.5s infinite linear;
        }

        @keyframes loading-move {
            0% { left: -40%; }
            100% { left: 100%; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="logo-container">
            <div class="pulse-ring"></div>
            <!-- Scalable SVG reconstruction of the provided Job Portal logo -->
            <svg width="220" height="160" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Letter J -->
                <path d="M120 100H180V200C180 222.091 162.091 240 140 240C117.909 240 100 222.091 100 200V180H140V200C140 205.523 144.477 210 150 210C155.523 210 160 205.523 160 200V140H120V100Z" fill="#005696"/>
                <!-- Central O (Circular Graphic with Tie) -->
                <circle cx="200" cy="140" r="50" stroke="#005696" stroke-width="30"/>
                <circle cx="200" cy="140" r="50" stroke="#00A8B5" stroke-width="30" stroke-dasharray="157 157" stroke-dashoffset="157"/>
                <path d="M200 110L215 135L200 180L185 135L200 110Z" fill="#005696"/>
                <!-- Letter B -->
                <path d="M230 100H290C312.091 100 330 117.909 330 140C330 152.41 324.344 163.501 315.42 170.81C324.344 178.119 330 189.21 330 201.62C330 223.711 312.091 241.62 290 241.62H230V100ZM270 155.81H290C298.284 155.81 305 149.094 305 140.81C305 132.526 298.284 125.81 290 125.81H270V155.81ZM270 215.81H290C298.284 215.81 305 209.094 305 200.81C305 192.526 298.284 185.81 290 185.81H270V215.81Z" fill="#00A8B5"/>
                <!-- PORTAL Text -->
                <text x="50%" y="285" text-anchor="middle" font-family="Inter, sans-serif" font-weight="900" font-size="52" fill="#005696" style="letter-spacing: 0.3em;">PORTAL</text>
            </svg>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
        </div>
    </div>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.warn('Service Worker registration failed', err));
            });
        }
    </script>
</body>
</html>
